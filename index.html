<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sorting.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="visualWrapper">
            <div class="visual">
                <div class="radioWrapper">

                    <input type="radio" id="bubble" name="sortType" value="bub" checked/>
                    <input type="radio" id="selection" name="sortType" value="sel"/>
                    <input type="radio" id="insertion" name="sortType" value="in"/>
                    <input type="radio" id="merge" name="sortType" value="mer"/>
                    <input type="radio" id="quick" name="sortType" value="qu"/>

                    <label for="bubble" class="option bub">
                        <span>Bubble</span> 
                    </label>
                    <label for="selection" class="option sel">
                        <span>Selection</span>
                    </label>
                    <label for="insertion" class="option in">                       
                        <span>Insertion</span>
                    </label>
                    <label for="merge" class="option mer">                       
                        <span>Merge</span>
                    </label>
                    <label for="quick" class="option qu">                      
                        <span>Quick</span>
                    </label>
                </div>
                <div class="visualizer">
                </div>
            </div>
            <div class="visual">
                <div class="radioWrapper">

                    <input type="radio" id="bubble2" name="sortType2" value="bub" checked/>
                    <input type="radio" id="selection2" name="sortType2" value="sel"/>
                    <input type="radio" id="insertion2" name="sortType2" value="in"/>
                    <input type="radio" id="merge2" name="sortType2" value="mer"/>
                    <input type="radio" id="quick2" name="sortType2" value="qu"/>

                    <label for="bubble2" class="option bub">                       
                        <span>Bubble</span>
                    </label>
                    <label for="selection2" class="option sel">
                        <span>Selection</span>
                    </label>
                    <label for="insertion2" class="option in">
                        <span>Insertion</span>
                    </label>
                    <label for="merge2" class="option mer">
                        <span>Merge</span>
                    </label>
                    <label for="quick2" class="option qu">                       
                        <span>Quick</span>
                    </label>
                </div>
                <div class="visualizer">
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="wrapper">
                <div>
                    <Input id="slider_arr" class="range" type="range" 
                    value="40" min="5" max="100" step="5"/>
                    <label for="slider_arr">Size</label>
                </div>
                <div>
                    <Input id="slider_del" class="range" type="range" 
                    value="100" min="10" max="500" step="10"/>
                    <label for="slider_del">Speed</label>
                </div>
                <div>
                    <button class="generate">
                        <span>New Array</span>
                    </button>
                    <button class="compare">
                        <span>Compare</span>
                    </button>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
